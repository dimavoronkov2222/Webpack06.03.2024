<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Щоденник студента - Профіль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Щоденник студента</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Головна</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="2.html">Домашні роботи</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#"><img src="av_64.png" alt="Іконка користувача" width="32" height="32"></a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main class="container">
    <h1>Настройки</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-3">
          <img src="av_256.png" class="card-img-top" alt="Зображення профілю">
          <div class="card-body">
            <input type="file" class="form-control-file" id="profileImage">
            <label class="mt-3" for="profileImage">Завантажити зображення</label>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="card-header">
            <h3>Особисті дані</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="firstName" class="form-label">Ім'я:</label>
                <input type="text" class="form-control" id="firstName" placeholder="Введіть своє ім'я">
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Прізвище:</label>
                <input type="text" class="form-control" id="lastName" placeholder="Введіть своє прізвище">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Введіть свій e-mail">
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Номер телефону:</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Введіть свій номер телефону">
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Адреса:</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Введіть свою адресу"></textarea>
              </div>
              <div class="mb-3">
                <label for="socialLink" class="form-label">Посилання на соціальну мережу:</label>
                <input type="url" class="form-control" id="socialLink" placeholder="Введіть посилання (наприклад, https://www.facebook.com/...)">
              </div>
              <button type="submit" class="btn btn-primary">Зберегти</button>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h3>Зміна пароля</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="currentPassword" class="form-label">Поточний пароль:</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Введіть свій поточний пароль">
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Новий пароль:</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Введіть новий пароль">
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Підтвердити пароль:</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Підтвердіть новий пароль">
              </div>
              <button type="submit" class="btn btn-primary">Змінити пароль</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
